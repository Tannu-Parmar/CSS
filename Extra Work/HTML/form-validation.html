                <title>Form Validation</title>
            </head>
            <body>
                <h1>Employee Details</h1>
                <section>
                    <form name="dataform">
                        <label for="name">Employee Name:</label>
                        <input type="text" id="name" required>
                        <br><br>
            
                        <label for="age">Age:</label>
                        <input type="number" id="age" min="17" required>
                        <br><br>
            
                        <label for="gender" id="gender">Gender</label>
                        <br>
                        <input type="radio" name="gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" value="Female">
                        <label for="Female">Female</label>
                        <input type="radio" name="gender" value="Other">
                        <label for="Other">Other</label>
                        <br><br>
            
                        <label for="desi">Designation:</label>
                        <input type="text" id="desi" required>
                        <br><br>
            
                        <label for="salary">Salary:</label>
                        <input type="number" id="salary" required>
                        <br><br>
            
                        <label>Location:</label>
                            <select>
                                <option value="-select-">-select-</option>
                                <option >Ahmedabad</option>
                                <option >Surat</option>
                                <option>Baroda</option>
                                <option>Nadiyad</option>
                            </select>
                        <br><br>
            
                        <label for="emial">Emial id:</label>
                        <input type="email" id="emial" required>
                        <br><br>
            
                        <label for="doj">Date Of Joining:</label>
                        <input type="date" id="doj" required>
                        <br><br>
            
                        <label for="no">Contact Number:</label>
                        <input type="number" id="no" required>
                        <br><br>
                            <input type="submit" value="Submit">
            
            
                    </form>
                </section>
