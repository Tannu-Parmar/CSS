<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <section class="my-3">
      <form class="w-50 py-4 mx-auto px-5">
        <label for="name" class="form-lable">Name:</label>
        <input type="text" id="name" class="form-control"><br><br>
        <label for="description" class="form-lable">Description :</label>
        <input type="text" id="description " class="form-control"><br><br>
        <label for="price-textbox" class="form-lable">Price textbox :</label>
        <input type="text" id="price-textbox" class="form-control"><br><br>
        <label for="status" id="gender" class="form-label">Status:</label>
        <input type="radio" name="active" value="active" />
        <label for="active" class="form-label">Active</label>
        <input type="radio" name="inactive" value="inactive" />
        <label for="inactive" class="form-label">InActive</label><br><br>
        <label for="category" class="form-label">Category drop down list</label>
        <select name="category" id="category" class="form-control">
          <option value="food">Food</option>
          <option value="food">Milk</option>
          <option value="food">Vegitable</option>
        </select><br>
        <select name="category" id="category" class="form-control">
          <option value="food">Entertainment</option>
          <option value="food">Toy</option>
          <option value="food">Car</option>
        </select><br><br>
        <input type="submit" class="form-control btn-default" id="save" value="submit" onsubmit="validate();"/>
      </form>
    </section>
  </body>
</html>
