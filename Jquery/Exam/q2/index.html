<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Vite App</title>
</head>

<body>
  <form class="w-50 py-4 px-5">
    <label for="age" class="form-label">Age:</label>
    <input type="number" id="age" class="form-control" placeholder="between 2 - 12"><br><br>
    <label for="gender" id="gender" class="form-label">Gender:</label>
    <input type="radio" name="gender" value="male">
    <label for="female" class="form-label">Male</label>
    <input type="radio" name="gender" value="female">
    <label for="male" class="form-label">FeMale</label>
    <input type="radio" name="gender" value="other">
    <label for="other" class="form-label">Other</label><br><br>
    <label for="height" class="form-label">Height:</label>
    <input type="number" id="height" class="form-control" placeholder="cm"><br><br>
    <label for="weight" class="form-label">Weight:</label>
    <input type="number" id="weight" class="form-control" placeholder="kg"><br><br>
    <!-- <input type="submit" class="form-control btn-default" id="save" value="calculate" onsubmit="validate()" /> -->
    <button id="btn">Calculate</button>
    
    <div id="result"></div>
  </form>
  <script>
    window.onload = () => {
    let button = document.querySelector("#btn");
    
    // Function for calculating BMI
    button.addEventListener("click", calculateBMI);
    };
    
    function calculateBMI() {
    
    /* Getting input from user into height variable.
    Input is string so typecasting is necessary. */
    let height = parseInt(document
            .querySelector("#height").value);
    
    /* Getting input from user into weight variable. 
    Input is string so typecasting is necessary.*/
    let weight = parseInt(document
            .querySelector("#weight").value);
    
    let result = document.querySelector("#result");
    
    // Checking the user providing a proper
    // value or not
    if (height === "" || isNaN(height)) 
        result.innerHTML = "Provide a valid Height!";
    
    else if (weight === "" || isNaN(weight)) 
        result.innerHTML = "Provide a valid Weight!";
    
    // If both input is valid, calculate the bmi
    else {
    
        // Fixing upto 2 decimal places
        let bmi = (weight / ((height * height) 
                            / 10000)).toFixed(2);
    
        // Dividing as per the bmi conditions
        if (bmi < 18.6) result.innerHTML =
            `Under Weight : <span>${bmi}</span>`;
    
        else if (bmi >= 18.6 && bmi < 24.9) 
            result.innerHTML = 
                `Normal : <span>${bmi}</span>`;
    
        else result.innerHTML =
            `Over Weight : <span>${bmi}</span>`;
    }
    }
</script>   
</body>

</html>
