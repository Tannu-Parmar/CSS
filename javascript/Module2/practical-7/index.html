<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <label for="number1">Enter Number:</label>
    <input type="number" id="number1" value="number1">  
    <button type="button" id="btn" onclick="squ()" value="Calculate">Calculate</button>
    <p id="info"></p>

    <script>
      function print(square){
        document.getElementById("info").innerHTML = square;
      }

      function myCalculator(num1,print){
        let square = num1 * num1;
        print(square);
      }

      function squ(){
        let n = document.getElementById("number1").value;
        myCalculator(n,print);
      }
    </script>
  </body>
</html>
