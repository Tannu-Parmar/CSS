  <body>
    <script>
      let num1 = Number(prompt("Enter number 1:"));
      let num2 = Number(prompt("Enter number 2:"));
      let num3 = Number(prompt("Enter number 3:"));
      let largest;
      let sum = 0;

      if(num1 >= num2 && num1 >= num3) {
        largest = num1;
      }
      else if(num2 >= num3 && num2 >= num1){
        largest = num2;
      }
      else{
        largest = num3;
      }

      if(num1 > 40){
        sum += num1;
      }
      if(num2 > 40){

        sum += num2;
      }
      if(num3 > 40){
        sum += num3;
      }

      document.write("Largest number: " + largest );
      document.write("<br>");
      document.write("Sum: " + sum );
    </script>
  </body>
