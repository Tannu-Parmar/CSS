<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <button id="btn" onclick="myfunction()">Click Here!</button>
  </body>
  <script>
    function myfunction(){
      var temp = prompt("Enter a string check...",'')
      var str = String(temp)
      if(str.length === 0)
        document.write("string is blank")
      else
        document.write("string is not blank")
    }
  </script>
</html>
