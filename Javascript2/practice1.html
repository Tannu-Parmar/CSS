<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice1</title>
</head>

<body>

    <script>
    let str = "hello world!";
    let arr = str.split(" ")
    let array = new Array()
    for(let i=arr.length; i>=0; i--){
        array.push(arr[i])
    }
    document.write(String(array).replaceAll(','," "))
    </script>
</body>
